<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple object detection using pre trained model in TensorFlow.js</title>
    <meta charset="utf-8">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="./public/css/style.css">
  </head>  
  <body>
    <h1>
      Is it <span class="highlight">(F)ake</span>?!
    </h1>

    <h2>Model Playground</h2>
    
    <p id="loading-message">Loading...</p>

    <section id="demos" class="hidden">

      <p>Check out each model to see if they can find the cake</p>

      <div id="imageView" class="imageView">
        <img id="cake-image" alt="cupcakes" src="./public/images/cupcakes.jpg"></img>
      </div>

    </section>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd" type="text/javascript"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="index.js" defer></script>
  </body>
</html>
